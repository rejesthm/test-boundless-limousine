name: test_repo_example
description: "Single page Flutter app."
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # Dependency Injection
  get_it: ^8.0.3

  # Logging
  logger: ^2.5.0

  # UI
  google_fonts: ^6.2.1
  sizer: ^3.1.3

  freezed_annotation: ^2.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  freezed: ^2.4.7
  build_runner: ^2.4.9

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: Figtree
      fonts:
        - asset: assets/fonts/Figtree-Light.ttf
          weight: 300
        - asset: assets/fonts/Figtree-Regular.ttf
          weight: 400
        - asset: assets/fonts/Figtree-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Figtree-Bold.ttf
          weight: 700
        - asset: assets/fonts/Figtree-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Figtree-Black.ttf
          weight: 900
